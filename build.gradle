plugins {
    id 'java'
    id 'application'
}

group 'org.poutou'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.scalar-labs:scalardb:3.9.1'
    implementation 'info.picocli:picocli:4.7.1'
}

application {
    mainClassName = 'poutou.command.PoutouCommand'
}

archivesBaseName = "poutou"

sourceCompatibility = 1.8
targetCompatibility = 1.8
